<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-快速入门</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <div id="app">
        <input type="text" v-model="message"><!--v-model，数据绑定指令，展示在试图层-->
        {{
            message
        }}
    </div>

</body>
<script>
    //定义vue对象
    new Vue({
        el:"#app",//vue接管的区域
        data:{
            message:"Hello vue"
        }
    })
</script>
</html>
